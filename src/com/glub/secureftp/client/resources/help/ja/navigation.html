<a name="dnd"></a> <h3>ドラッグ＆ドロップの使用</h3>

<center><img src="images/appLocal.png"></center>

<p> <br>

<strong>ローカル</strong>フォルダのディレクトリ一覧表示が迅速に行えます。
ファイルやフォルダを左側のパネル（コンピュータ）にドラッグすると、ドラッグしたフォルダや、
ドラッグしたファイルが存在するフォルダのディレクトリ一覧が表示できます。ローカルディスクのディレクトリ内を、簡単に移動できます。

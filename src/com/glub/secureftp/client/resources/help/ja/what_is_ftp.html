<body bgcolor="#ffffff"> <h2>FTP とは？</h2>

FTP (<strong>File Transfer Protocol</strong>)
とは、ローカルシステムとネットワークで接続したシステムとの間で、ファイルの転送を実現するプロトコルです。

<br><br>

すなわち、誰か他の人のコンピュータにファイルを置いたり、他のコンピュータからファイルを持ってくることができます。

<br>

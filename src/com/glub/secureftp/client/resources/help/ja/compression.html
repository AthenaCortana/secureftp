<body bgcolor="#ffffff"> <h2>Mode Z 圧縮</h2>

Mode Z 技術は、データ転送の高速化を実現するデータ圧縮のメカニズムです。

<br><br>

特に、テキストファイル、HTML
ファイル、ログファイル等は、非常に高い圧縮率が実現され、ディレクトリ一覧の圧縮も、今までの３，４倍の速度で可能となりました。

<br><br>

Secure FTP
の初期設定では、このメカニズムは有効ですが、すべてのサーバでサポートされている技術ではありませんので、使用されるかどうかは、
リモートサーバによって判断されます。（Mode Z 圧縮の使用は、環境設定で無効にできます。）

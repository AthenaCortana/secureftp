<h2>What Is FTP?</h2>

FTP, or <i>File Transfer Protocol,</i> is a protocol that allows users
to copy files between their local system and any system they can reach
on the network.

<br><br>

In other words, it's a way to put your files on someone else's machine
or get files from another machine onto yours.
